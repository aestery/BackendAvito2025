services:
  api:
    build: .
    container_name: reviewer-api
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://reviewer_user:reviewer_pass@db:5432/reviewer"
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ./app:/app/app
      - ./openapi.yml:/app/openapi.yml

  db:
    image: postgres:16
    container_name: reviewer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: "reviewer"
      POSTGRES_USER: "reviewer_user"
      POSTGRES_PASSWORD: "reviewer_pass"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./app/migrations:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
