services:
  api:
    build: .
    container_name: reviewer-api
    restart: unless-stopped
    env_file:
      - app/.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ./app:/app/app
      - ./openapi.yml:/app/openapi.yml

  db:
    image: postgres:16
    container_name: reviewer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/migrations:/docker-entrypoint-initdb.d:ro

volumes:
  postgres_data: